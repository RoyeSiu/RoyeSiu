<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/create_account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>login</title>
</head>

<body>
    <div id="root">
        <div class="login-frame">
            <div class="container">
                <div class="row">
                    <div class="navbar-col-12 col-md-12 col-sm-12 col-lg-12">
                        <img src="./image/Tecky_Logo.png">
                    </div>
                </div>
                <div class="row2">
                    <div class="login-side-bar-col-12 col-md-12 col-sm-12 col-lg-12" enctype="multipart/form-data">
                            <form id="create-account-form">
                                <div class="login-input">
                                    <div class="username-input">
                                    <input id="inputUsername" type="text" name="inputUsername" class="form-username-control m-3" placeholder="Username" required/>
                                    </div>
                                    <div class="password-input">
                                    <input id="inputPassword" type="password" name="inputPassword" class="form-password-control  m-3"  placeholder="Password" required>
                                    </div>
                                    <div class="confirm-password-input">
                                    <input id="inputConfirmPassword" type="password" name="inputConfirmPassword" class="password-control  m-3" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="nickname-input">
                                    <input id="inputNickname" type="text" name="inputNickname" class="nickname-form-control m-3" placeholder="Nickname" >
                                    </div>
                                    <div>
                                        <label>
                                            Profile Picture:
                                            <input type='file' name="profile"/>
                                        </label>
                                    </div>
                                    <div class="submit-button">
                                    <button id="submit-button" type="submit" values="Submit" class="btn btn-primary  m-3">Create account</button>
                                    </div>
                                </div>    
                            </form>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="login-card">
        <div class="my-card card card-body position-absolute top-50 start-50 translate-middle">
            <div>Create account success</div>
            <div class="btn btn-primary" onclick="location.href='/login.html'">Go Login</div>
        </div>
    </div>

    <style>
        #login-card{
            display: none;
        }
    </style>

</body>
<script src="./js/create_account.js"></script>

</html>
