<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/chatroom.css" />
        <link rel="stylesheet" href="./css/monokia.css" />

        <title>Document</title>
    </head>

    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- <div class="chat-frame"> -->
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <div id="col-4 col-md-4 col-sm-4 col-lg-4">
                        <div class="logo">
                            <img src="./image/download-1.jpg" alt="logo" width="150" height="150" />
                        </div>
                        <div id="col-8 col-md-8 col-sm-8 col-lg-8">
                            <div id="open-game-room" onclick="displayPreGameCard()">
                                <i class="fas fa-gamepad fs-2"></i>
                            </div>
                            <div id="control-list">
                                <i class="far fa-user"></i>
                                <i class="fas fa-bars"></i>
                            </div>
                            <div>
                                <i class="far fa-search" id="search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 col-md-4 col-sm-4 col-lg-4">
                    <div class="side-bar">
                        <div class="create-channel-input">
                            <div class="channel-input">
                                <input id="new-group-name" type="text" placeholder="新增對話頻道" />
                                <button id="addNewGroup">+</button>
                            </div>
                        </div>
                        <div id="chat-list">
                            <div class="container"></div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-8 col-md-8 col-sm-8 col-lg-8"> -->
                <div class="col-4 col-md-4 col-sm-4 col-lg-4">
                    <div id="message-container" class="white-space"></div>
                    <div class="chat-input">
                        <div class="input-wrapper">
                            <!-- from submit image -->
                            <from id="forminput">
                            <!-- <input id="messageInput" type="text" placeholder="輸入訊息" /> -->
                            <div class="my-text-area " contenteditable="true" spellcheck="true" id="messageInput">
                            </div>
                            <div id="coding-key-container" class="mx-3 height-auto">
                                <label class="switch ">
                                    <input id="coding-status-switch" type="checkbox" class="switch-input">
                                    <span class="switch-label" data-on="Coding" data-off="Message"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                                <input type="file" name="image" value="image"></input>
                                <input type="submit"></input>
                                <button id="sendText">送出</button>
                            </from>
                            <!-- from submit image -->
                        </div>
                    </div>
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-lg-4">
                    <div class="side-bar">
                        <div class="Search">
                            <input id="searchGetInput"></input><button id="search-input">Search</button>
                        </div>
                        <div id="search-reseult-list">
                            <div>search-reseult-list</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>

        <!-- card for add new member to group -->
        <div id="new-group-card">
            <div class="card card-body position-absolute top-50 start-50 translate-middle">
                <div>
                    <div id="new-users-list"></div>
                    <input id="new-group-new-user-input" type="text" placeholder="add username" aria-label="" />
                    <button id="new-group-add-new-user-button" class="d-block btn btn-outline-success">add user</button>
                    <button id="create-group" class="d-block btn btn-outline-success">create group</button>
                </div>
            </div>
        </div>

        <div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </div>

        <!-- card for add new member to group -->
        <div id="pre-game-card">
            <div class="card card-body position-absolute top-50 start-50 translate-middle w-75 h-75">
                <div class="container overflow-auto">
                    <div class="row sticky-top bg-light">
                        <div class="d-flex align-middle">
                            <div id="cross-pre-game-card">
                                <i class="far fa-times-circle text-primary fs-2 mx-2 my-fw-100"></i>
                            </div>
                            <div class="btn btn-outline-primary mx-4" onclick="addNewTable()">add table</div>
                        </div>
                    </div>

                    <div id="pre-game-card-main" class="row row-cols-auto justify-content-start"></div>
                </div>
            </div>
        </div>

        <!-- card for choose which game-->
        <div id="game-type-card">
            <div class="card card-body position-absolute top-50 start-50 translate-middle w-50 h-75">
                <div class="container overflow-auto">
                    <div class="row sticky-top bg-light">
                        <div id="cross-game-type-card" class="d-flex align-middle">
                            <i class="far fa-times-circle text-primary fs-2 mx-2 my-fw-100"></i>
                        </div>
                    </div>

                    <div class="row row-cols-auto">
                        <div
                            id="apc-card"
                            onclick="changeTableType(1)"
                            class="col px-2 py-3 d-flex flex-column justify-content-start align-items-center"
                        >
                            <img src="./image/apc_fig.png" alt="Aeroplane Chess" />
                            <div>Aeroplane Chess</div>
                        </div>
                        <div
                            id="reversi-card"
                            onclick="changeTableType(2)"
                            class="col px-2 py-3 d-flex flex-column justify-content-start align-items-center"
                        >
                            <img src="./image/reversi_fig.png" alt="Reversi" />
                            <div>
                                Reversi
                                <br />
                                (coming soon)
                            </div>
                        </div>
                        <div
                            id="big2-card"
                            onclick="changeTableType(3)"
                            class="col px-2 py-3 d-flex flex-column justify-content-start align-items-center"
                        >
                            <img src="./image/big2_fig.png" alt="Big 2" />
                            <div>
                                Big 2
                                <br />
                                (coming soon)
                            </div>
                        </div>
                        <div
                            id="whack-mole-card"
                            onclick="changeTableType(4)"
                            class="col px-2 py-3 d-flex flex-column justify-content-start align-items-center"
                        >
                            <img src="./image/whack_mole_fig.png" alt="Whack Mole" />
                            <div>
                                Whack Mole
                                <br />
                                (coming soon)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"
            type="text/javascript"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chatroom.js"></script>
    </body>
</html>
