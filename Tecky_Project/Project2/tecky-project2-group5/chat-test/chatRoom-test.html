<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatroom-test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body style="height: 100%">
    <div id="root">
        <div id="chat-frame">
            <div class="container-fluid">
                <div class="row" style="height: 100%">
                    <div id="left-side-bar" class="col-4">
                        <div class="left-top">
                            <div class="left-container">
                                <div class="creat-chat-room">
                                    <input id="new-group-name" type="text" placeholder="新增對話頻道" class="search-input form-control"
                                        style="width:60%; color:white;">
                                    <div class="add">
                                        <i id="addNewGroup" class="fas fa-plus-circle btn btn-primary"
                                            data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                            aria-controls="offcanvasExample"></i>
                                        <i id="open-game-room" class="fas fa-gamepad" onclick="displayPreGameCard()"></i>    
                                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                            aria-labelledby="offcanvasExampleLabel">
                                            <div class="offcanvas-body">
                                                <form>
                                                    <div id="new-users-list"></div>
                                                    <input id="new-group-new-user-input" type="text" placeholder="add username" aria-label="" />
                                                    <button id="new-group-add-new-user-button" class="d-block btn btn-outline-success">add user</button>
                                                    <button id="create-group" class="d-block btn btn-outline-success">create group</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="chat-list">
                            <div class="new-group">
                                <button id="unread" type="button" class="position-relative">
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        99+
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="main-chat" class="col-8">
                        <div class="main-chat-navbar">
                            <div class="main-chat-items">
                                <i id="user" class="far fa-user"></i>
                                <div class="search-list">
                                    <div class="search">
                                        <i id="search" class="fas fa-search btn btn-primary" data-bs-toggle="offcanvas"
                                            href="#offcanvasRight" role="button" aria-controls="offcanvasRight"></i>
                                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                            aria-labelledby="offcanvasRightLabel">
                                            <div id="search-offcanvas" class="offcanvas-body">
                                                <input id="searchGetInput" type="text" placeholder="search..."
                                                    aria-label="default input example">
                                                    <button id="search-input">search</button>
                                                    <div id="search-reseult-list">
                                                        <div id="search-reseult-list"></div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="logout-div">
                                    <i id="logout" class="fas fa-sign-out-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="message-container">
                            <div class="chat-bubble">
                                <div class="right">
                                    <div class="chat-right-bubble">
                                    </div>
                                    <i id="bubble-icon" class="far fa-circle"></i>
                                </div>
                                <br>
                                <div class="left">
                                    <i id="bubble-icon" class="far fa-circle"></i>
                                    <div class="chat-left-bubble"></div>
                                </div>
                            </div>
                        </div>
                        <div class="main-chat-control">
                            <div class="attachment">
                                <i id="attachIcon" class="fas fa-paperclip"></i>
                            </div>
                            <div style="position: relative;width: 50%;">
                                <div id="messageInput" class="my-text-area" contenteditable="true" spellcheck="true">
                                </div>
                                <i style="position: absolute;right: 10px;
                                top: 10px;" id="sentButton" class="far fa-paper-plane"></i>
                            </div>
                            <div id="coding-container">
                                <!-- <label class="switch">
                                    <input type="checkbox" id="togBtn">
                                    <div class="slider round">
                                        <span class="on">Coding</span>
                                        <span class="off">Message</span>
                                    </div>
                                </label> -->
                                <div id="coding-key-container" class="mx-3 height-auto">
                                    <label class="switch">
                                        <input id="coding-status-switch" type="checkbox" class="switch-input">
                                        <span class="switch-label" data-on="Coding" data-off="Message"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="./chatroom.js"></script>
</body>

</html>
