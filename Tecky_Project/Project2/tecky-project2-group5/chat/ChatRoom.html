<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatroom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body style="height: 100%">
    <div id="root">
        <div id="chat-frame">
            <div class="container-fluid">
                <div class="row" style="height: 100%">
                    <div id="left-side-bar" class="col-4">
                        <div class="left-top">
                            <div class="left-container">
                                <div class="creat-chat-room">
                                    <input type="text" class="search-input form-control"
                                        style="width:60%; color:white;">
                                    <div class="add">
                                        <i id="addGroup" class="fas fa-plus-circle btn btn-primary"
                                            data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                            aria-controls="offcanvasExample"></i>
                                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                            aria-labelledby="offcanvasExampleLabel">
                                            <div class="offcanvas-body">
                                                <form>
                                                    <label for="username">add username:</label><br>
                                                    <input type="text" id="username" name="username"><br>
                                                    <label for="pwd">add user:</label><br>
                                                    <input type="text" id="addUser" name="adduser">
                                                    <button type="button" class="btn btn-primary">Create Group</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="group-list">
                            <div class="new-group">
                                <button id="unread" type="button" class="position-relative">
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        99+
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="main-chat" class="col-8">
                        <div class="main-chat-navbar">
                            <div class="main-chat-items">
                                <i id="user" class="far fa-user"></i>
                                <div class="search-list">
                                    <div class="search">
                                        <i id="search" class="fas fa-search btn btn-primary" data-bs-toggle="offcanvas"
                                            href="#offcanvasRight" role="button" aria-controls="offcanvasRight"></i>
                                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                            aria-labelledby="offcanvasRightLabel">
                                            <div id="search-offcanvas" class="offcanvas-body">
                                                <input class="form-control" type="text" placeholder="search..."
                                                    aria-label="default input example">
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <div class="main-chat">
                            <div class="chat-bubble">
                                <div class="chat-right">
                                    <div class="chat-right-bubble">
                                    </div>
                                    <i id="bubble-icon" class="far fa-circle"></i>
                                </div>
                                <br>
                                <div class="chat-left">
                                    <i id="bubble-icon" class="far fa-circle"></i>
                                    <div class="chat-left-bubble"></div>
                                </div>
                            </div>
                        </div>
                        <div class="main-chat-control">
                            <div class="attachment">
                                <i id="attachIcon" class="fas fa-paperclip"></i>
                            </div>
                            <div style="position: relative;width: 50%;">
                                <input type="text" id="input-text" name="input-text">
                                <i style="position: absolute;right: 10px;
                                top: 10px;" id="sentButton" class="far fa-paper-plane"></i>
                            </div>
                            <div id="coding-container">

                                <label class="switch">
                                    <input type="checkbox" id="togBtn">
                                    <div class="slider round">
                                        <span class="on">Coding</span>
                                        <span class="off">Message</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="./chatroom.js"></script>
</body>

</html>
